<script type="text/javascript">
  RED.nodes.registerType('s7-http-get',{
    category: 'input',
    color: '#C0DEED',
    defaults: {
      name: {value: ''},
      s7http: {required: true, value: '', type: 's7-http'},
      offset: {required: true, value: '2000'},
      interval: {value: 5000, required:true, validate:RED.validators.number()}

    outputs: 1,
    icon: "serial.png",
    label: function() {

  })
