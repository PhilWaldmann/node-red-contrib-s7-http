<script type="text/javascript">
  RED.nodes.registerType('s7-http',{
    category: 'config',
    defaults: {
      name: {value: ''},
      ip: {required: true, value: ''},
      rack: {value: '0', validate:RED.validators.number()},
      slot: {value: '0', validate:RED.validators.number()}
    },
    credentials: {
      username: {type:"text"},
      password: {type:"password"}
    },
    label: function() {
      return this.name || this.ip
    }
  })
</script>

  <div class="form-row">

</script>
